<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Models</title>
</head>
<body>
{% if books %}
    <ul>
        {% for book in books %}
            <li><h1>Books name - {{book.book_name}}</h1></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books are available</p>
{% endif %}

{% if author %}
    <ul>
        {% for a in author %}
            <li><h1>Authors name - {{a.name}}</h1>
        {% endfor %}
    </ul>
{% else %}
    <p>No books are available</p>
{% endif %}
</body>
</html>
